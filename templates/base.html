<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=VT323&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        
        <style type="text/css">
            body {
                margin:0;
                padding:0;
            }
            pre {
                font-family: 'VT323', monospace;
                background-color: #4b5b18;
                padding: 10px;
                border:5px ridge darkslategrey;
                border-radius:10px;
                margin:20px;          
            }            
            .page {
                margin:0;
                display:flex;
                flex-direction: column;
                height:100%;
            }
            .part {
                display:flex;
                flex-grow: 1;
                margin:0;
                text-align: center;
                justify-content: center;
                padding: 5px;
            }
            .top {
                font-family: 'IM Fell English SC', serif;
                background-color: #a9a978;
                align-items: flex-end;
            }
            .contents {
                {% comment %} font-family: 'Acme', sans-serif; {% endcomment %}
                font-family: 'Dosis', sans-serif;
                font-size: x-large;
                background-color: #a9a978;
                padding:10px;
            }
            .bottom {
                border-top:5px ridge darkslategrey;
                background-color: #4b5b18;
                align-items: flex-start;
                {% comment %} height: 400px; {% endcomment %}
            }
            #hand {
                padding: 5px;
                height: 42px;
                width: auto;
            }
            .social {
                height:24px;
                width:auto;
            }
            a, a:visited {
                color:  #4b5b18;
                padding: 4px;
                text-decoration: none;
            }
            a:hover {
                border: 2px ridge darkslategrey;
                border-radius: 20px;
                padding: 4px;
            }
            a.gpg {
                font-family: 'Jura', sans-serif;
            }
            /***********************/
            div.sitelabel {
                font-family: 'Nothing You Could Do', cursive;
                font-size: xx-large;
                color: black;
                text-align: right;
                background: #4b5b18;
                background-image: -webkit-linear-gradient(left, #a9a978, #4b5b18, #a9a978);
                background-image: -moz-linear-gradient(left, #a9a978, #4b5b18, #a9a978);
                background-image: -ms-linear-gradient(left, #a9a978, #4b5b18, #a9a978);
                background-image: -o-linear-gradient(left, #a9a978, #4b5b18, #a9a978);
                z-index: 2;
            }
            div.sitelabel a {
                color: black;
            }
            div.contents hr {
                margin-top: 10px;
                margin-bottom: 10px;
                width: 90%;
                margin-left: auto;
                margin-right: auto;
                border-radius: 20px;
                border: 0;
                height: 5px;
                background: #4b5b18;
                background-image: -webkit-linear-gradient(left, #a9a978, #4b5b18, #a9a978);
                background-image: -moz-linear-gradient(left, #a9a978, #4b5b18, #a9a978);
                background-image: -ms-linear-gradient(left, #a9a978, #4b5b18, #a9a978);
                background-image: -o-linear-gradient(left, #a9a978, #4b5b18, #a9a978);
            }
            p img {
                max-height: 200px;
            }
            div.posttitle {
                font-family: 'Luckiest Guy', cursive;
            }
            div.postauthor {
                float: right;
                font-size: small;
                align: bottom;
                font-family: 'Dosis', sans-serif;
            }
            div.postcontent img {
                float: right;
            }
            div.followinglink {
                float: left;
            }
            div.previouslink {
                float: right;
            }
            div.morelink {
                width: 100%;
                text-align: center;
            }
        </style>
        <title>
		{% block title %}{% random_fortune short %}{% endblock %}
        </title>
        <!--
            html and css written by hand.
        -->|

    </body>
</html>
