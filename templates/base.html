{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <style type="text/css">
            * {
                box-sizing: border-box;
            }
            body {
                margin:0;
                padding:0;
            }
            pre {
                font-family: 'VT323', monospace;
                background-color: #4b5b18;
                padding: 10px;
                border:5px ridge darkslategrey;
                border-radius:10px;
                margin:20px;          
            }
            div.contents hr {
                height: 30px;
                border-style: solid;
                border-color: black;
                border-width: 1px 0 0 0;
                {% comment %} border-radius: 20px;
                border: 0;
                height: 1px;
                background: #333;
                background-image: -webkit-linear-gradient(left, #ccc, #333, #ccc);
                background-image: -moz-linear-gradient(left, #ccc, #333, #ccc);
                background-image: -ms-linear-gradient(left, #ccc, #333, #ccc);
                background-image: -o-linear-gradient(left, #ccc, #333, #ccc); {% endcomment %}
            }
            div.contents hr:before {
                display: block;
                content: "";
                height: 30px;
                margin-top: -31px;
                border-style: solid;
                border-color: black;
                border-width: 0 0 1px 0;
                border-radius: 20px;
            }
            p img {
                max-height: 200px;
            }
            .page {
                margin:0;
                display:flex;
                flex-direction: column;
                //height:100%;
            }
            .part {
                display:flex;
                flex-grow: 1;
                margin:0;
                text-align: center;
                justify-content: center;
                padding: 5px;
            }
            .top {
                font-family: 'IM Fell English SC', serif;
                background-color: #a9a978;
                align-items: flex-end;
            }
            .contents {
                font-family: 'Acme', sans-serif;
                font-size: x-large;
                background-color: #a9a978;
                padding:10px;
            }
            .bottom {
                border-top:5px ridge darkslategrey;
                background-color: #4b5b18;
                align-items: flex-start;
                height: 400px;
            }
            #hand {
                padding: 5px;
                height: 42px;
                width: auto;
            }
            .social {
                height:24px;
                width:auto;
            }
            a, a:visited {
                color:  #4b5b18;
                padding: 4px;
                text-decoration: none;
            }
            a:hover {
                border: 2px ridge darkslategrey;
                border-radius: 20px;
                padding: 2px;
            }
            a.gpg {
                font-family: 'Jura', sans-serif;
            }
        </style>
        <title>
		{% block title %}matt barry | ~{% endblock %}
        </title>
        <!--
            html and css written by hand.
        -->|
    </head>
    <body>
        <div class="page">
		<div class="contents">
		{% block contents %}content{% endblock %}
		</div>
            <div class="top part">
                    <p>
                        Matt Barry<br/>
                        <img src="/hmcg-hand-small.png" id="hand" /><br/>
                        <a href="resume/matt-barry.pdf">Technologist</a> | Discordian<br/>
                        <a class="gpg" href="matt.barry.pub">rsa4096 623B9DDEA58C5F8EA75F152DCE4816EBB84CE8BD</a>
                    </p>
                    
            </div>
            <div class="bottom part">
                    <a href="mailto:matt.removeme@removeme.hazelmollusk.org"><img src="{% static 'icons/email.png' %}" class="social" /></a>
                    <a href="https://www.linkedin.com/in/matt-barry-916225/"><img src="{% static 'icons/li.png' %}" class="social"/></a>
                    <a href="https://github.com/zaharazod/"><img src="{% static 'icons/gh.png' %}" class="social"/></a>
                    <a href="https://mattbarry.me"><img src="{% static 'icons/blog.png' %}" class="social" /></a>
                    <a href="https://salsa.debian.org/zaharazod"><img src="{% static 'icons/deb.png' %}" class="social" /></a>
                    <a href="https://hazelmollusk.org"><img class="social" src="{% static 'icons/oct.png' %}" /></a>
            </div>
       </div>
    </body>
</html>
