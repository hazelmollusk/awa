{% extends 'base.html' %}
{% block contents %}
  <div class="tuhi-page">
    {% if page.title %}
      <h1>{{ page.title }}</h1>
    {% endif %}

    {% for section in page.sections.all %}
      <div class="tuhi-section">
        {% if section.title %}
          <h2>{{ section.title }}</h2>
        {% endif %}
        <div class="tuhi-content">{{ section.content.html|safe }}</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
