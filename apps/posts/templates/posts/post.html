{% extends 'base.html' %}
{% load static %}

{% block extrastyle %}
  <link rel="stylesheet" href="{% url 'awa:stylesheet' template_name='posts' %}" />
{% endblock %}

{% block contents %}
  <div class="post-header">
    <a href="#">
      Posted by {{ post.created_by.username }}
      at {{ post.created }}
    </a>
  </div>
  <div class="post">{{ post.content|safe }}</div>
{% endblock %}
