{% extends 'base.html' %}
{% load static %}

{% block extrastyle %}
  <link rel="stylesheet" href="{% url 'awa:stylesheet' template_name='posts' %}" />
{% endblock %}

{% block contents %}
  {% for post in posts %}
    <div class="post-header">
      <a href="{{ post.uuid }}/">
        Posted by {{ post.created_by.username }}
        at {{ post.created }}
      </a>
    </div>
    <div class="post">{{ post.content|safe }}</div>
  {% endfor %}
{% endblock %}
